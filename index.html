<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Data Collection</title>
	<link rel="stylesheet" type="text/css" href="form.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
	
</head>
<body>
	<section class="container">
		<header>Personal Details</header>
		<form id="combinedForm" method="POST" action="https://api.web3forms.com/submit" class="form">
			<input type="hidden" name="access_key" value="484f015f-e0ab-4ced-a7f5-d384605a4431">
			<input type="hidden" name="subject" value="Details From Students">
			<div id="form1">
				<div class="input-box">
	                <label>Full Name</label>
	                <input type="text" placeholder="Enter Your Name" name="name" required>
	            </div>
	            <div class="input-box">
	                <label>Email Address</label>
	                <input type="email" placeholder="Enter Your Email" name="email" required>
	            </div>
	           <div class="colunm">
						<div class="input-box">
							<label>Phone Number</label>
							<input type="tel" placeholder="Enter Your Phone Number" name="phone" required>
						</div>
						<div class="input-box">
							<label>Birth Date*</label>
							<input type="date" name="date of birth" required>
						</div>
				</div>

				<div class="gender-box">
						<h3>Gender</h3>
						<div class="gender-option">
							<div class="gender">
								<input type="radio" id="male" name="gender" value="Male" >
								<label for="male">Male</label>
							</div>
							<div class="gender">
								<input type="radio" id="female" name="gender" value="Female">
								<label for="female">Female</label>
							</div>
							<div class="gender">
								<input type="radio" id="other" name="gender" value="Prefer not to say">
								<label for="other">Prefer not to say</label>
							</div>
						</div>
				</div>

				<div class="input-box address">
						<label>Address</label>
						<input type="text" placeholder="Enter Your Street address" name="Address" required>
						<input type="text" placeholder="Enter Your Postal code" name="postal_code" required>
				</div>

				<div class="input-box address">
					<label>Academic</label>
					<input type="number" placeholder="Enter Your 10th percentage " name="10th Percentage " required >
					<input type="number" placeholder="Enter Your 12th percentage " name="12th Percentage" required>
					<input type="number" placeholder="Enter Your UG percentage " name="UG Percentage"required>
					<input type="number" placeholder="No of arrear" name="No of Arrear">
				</div>

				<div class="input-box address">
					<label>Interviews</label>
					<input type="number" placeholder="Total Interviews Attended" name="Total Interviews Attended" required>
					<input type="number" placeholder="No of Aptitude Round cleared" name="No of Aptitude Round cleared" required>
					<input type="number" placeholder="No of GD Round cleared(Opt)" name="No of GD Round cleared">
					<input type="number" placeholder="No of Tech HR Round cleared" name="No of Tech HR Round cleared"required>
					<input type="number" placeholder="No of HR Round cleared" name="No of HR Round cleared"required>
				</div>
				<button type="button" class="button-link" id="nextButton">Next</button>
			</div>

			<div id="form2">
				<header class="form2head">SWAT Analysis</header>
				<div class="SWATcontainer">
					<div>
						<label>Enter Your Strengths</label>
						<textarea rows="6" placeholder="Enter Your Strengths" class="custom-textarea" required name="Strengths"></textarea>
					</div>
					<div>
						<label>Enter Your Weakness</label>
						<textarea rows="6" placeholder="Enter Your Weakness" class="custom-textarea" required name="Weakness"></textarea>
					</div>
					<div>
						<label>Enter Your Opportunities </label>
						<textarea rows="6" placeholder="Enter Your Opportunities" class="custom-textarea" required name="Opportunities"></textarea>
					</div>
					<div>
						<label>Enter Your Threats</label>
						<textarea rows="6" placeholder="Enter Your Threats" class="custom-textarea" required name="Threats"></textarea>
					</div>
				</div>
				<div class="SWATcontainer">
					<label>Self Skill Enhancement plan for Upcoming Interviews</label>
					<textarea rows="6" placeholder="Write in detail work plan" class="custom-textarea" required name="Future Plan"></textarea>
				</div>
				<div class="submitBut" >
						<button type="button" id="backButton" class="submit">Back</button>
						<button id="submitButton" type="submit">Submit</button>
						<div id="loadingSpinner" style="display:none;">Loading....Please Wait....</div>

				</div>
			</div>
		</form>
	</section>

	<script src="form.js"></script>
</body>
</html>
